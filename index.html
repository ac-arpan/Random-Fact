<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap" rel="stylesheet">

    <title>Random Fact</title>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <div class="container mt-5">
      <h1 class="text-center mb-5 border-bottom text-info">Type a Number! Get a random fact!</h1>
      <div class="card mx-auto bg-dark" style="width: 20rem;">
        <div class="card-body">
            <div class="form-group">
              <input class="form-control" type="number" id="number" name="number" placeholder="Type any number..."
              />
            </div>
            <div class="form-group">
              <label for="selectBox">
                <h4 class="mt-2 text-warning">
                  Select a type
                </h4>
              </label>
              <select class="form-control" id="selectBox">
                <option>Trivia</option>
                <option>Math</option>
                <option>Year</option>
              </select>
            </div>
            <button class="btn btn-success btn-block" id="submit-btn">Get Fact</button>
        </div>
      </div>
      <div class="card mx-auto border border-dark mt-4 bg-dark"  style="width: 20rem;">
        <div class="card-body text-white">
          <h2 class="text-center text-info" id="fact-heading"></h2>
          <p id="fact" class="text-white">Fact Will Appear Here...</p> 
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
